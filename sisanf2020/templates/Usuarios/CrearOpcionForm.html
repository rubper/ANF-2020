{% extends 'base/base.html' %}
{% block title %}
Opción Form
{% endblock %}
{% block content %}
<!doctype html>
<div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
					<h2>Crear opción de form</h2>
          {% for message in messages %}
          <div class="alert alert-success mt-5 col-sm-3 text-center">
            <a class="close" href="#" data-dismiss="alert">×</a>
                {{ message }}
          </div>
          {% endfor %}
					<form method="POST">
						{% csrf_token %}
            {{ form.errors }}
            {{ form.as_p }}
						<div class="row">
							<div class="col-md-10 col-md-offset-2">
								<div align= "left" class="btn_crear mb-3">
									<button class="btn btn-primary btn-lg" type="submit"><i class="fas fa-save"></i> Guardar</button>
                  <a class="btn btn-danger btn-lg" href="{% url 'Usuarios:AdministrarUsuarios'%}"><i class="fas fa-times-circle"></i> Cancelar</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
