{% extends 'Base/base.html' %}
{% block content %}
<!DOCTYPE html>
<div class="container">
    <div class="row mt-3" >
      <div class="col-md-9 mx-auto">
        <div>
					<h2 style="text-align: center;">Detalle</h2>
            <div class="row">
							<div class="col-md-10 col-md-offset-2">
								<div class="form-group" style="width: 25%;">
									<label style="color: black;">Razon social: </label>
									<label style="color:black;">{{ object.rasonsocial}}</label>
								</div>
							</div>
						</div>
            <div class="row">
							<div class="col-md-10 col-md-offset-2">
								<div class="form-group" style="width: 50%;">
									<label style="color: black;">Gerente: </label>
                  <label style="color:black;">{{ object.gerente }}</label>
								</div>
							</div>
						</div>
            <div class="row">
							<div class="col-md-10 col-md-offset-2">
								<div class="form-group" style="width: 50%;">
									<label style="color: black;">Giro de la empresa: </label>
                  <label style="color:black;">{{ object.idGiro}}</label>
								</div>
							</div>
						</div>
            <div class="row">
							<div class="col-md-10 col-md-offset-2">
								<div class="form-group" style="width: 50%;">
									<label style="color: black;">Telefono: </label>
									<label style="color:black;">{{ object.telefono}}</label>
								</div>
							</div>
            </div>
            <div class="row">
							<div class="col-md-10 col-md-offset-2">
								<div class="form-group" style="width: 50%;">
									<label style="color: black;" >NRC: </label>
									<label style="color:black;">{{ object.nrc}}</label>
								</div>
							</div>
            </div>
            <div class="row">
							<div class="col-md-10 col-md-offset-2">
								<div class="form-group" style="width: 50%;">
									<label style="color: black;" >NIT: </label>
									<label style="color:black;">{{ object.nit}}</label>
								</div>
							</div>
            </div>
            <div class="row">
							<div class="col-md-10 col-md-offset-2">
								<div class="form-group" style="width: 50%;">
									<label style="color: black;" >Direccion: </label>
                  <label style="color:black;">{{ object.direccion}}</label>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-10 col-md-offset-2">
								<div align= "left" class="btn_crear mb-3">
                                    <a type="button" class="btn btn-primary btn-lg" href="{%url 'Empresa:cuentas' empresa=object.idEmpresa%}" role="button"><i class="fas fa-plus-circle"></i> Catalogo</a>
									{% if rolEsGerente %}
                                    <a type="button" class="btn btn-info btn-lg" href="{% url 'Estados:EstadosFinancieros' %}" role="button"style="margin: 2%;"><i class="fas fa-plus-circle"></i> Estados Finacieros</a>
									{% else %}
                                    <a type="button" class="btn btn-info btn-lg" href="{% url 'Estados:EstadosFinancieros' idempresadmin=object.idEmpresa %}" role="button"style="margin: 2%;"><i class="fas fa-plus-circle"></i> Estados Finacieros</a>
									{% endif %}
                                    <a type="button" class="btn btn-secondary btn-lg" href="javascript:window.history.back();" style="margin: 2%;"><i class="fas fa-undo-alt"></i></i> Regresar</a>
                                </div>
							</div>
						</div>
				</div>
			</div>
		</div>
	</div>
{%endblock%}
