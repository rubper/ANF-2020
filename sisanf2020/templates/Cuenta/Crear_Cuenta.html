<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel" style="text-align: center;">Agregar Nuevacuenta</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form action="{% url 'Empresa:nueva' %}"  method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label">Empresa:</label>
                        {{ form.idEmpresa }}
                </div>
                <div class="form-group">
                    <label">Codgigo:</label>
                        {{ form.codigo_cuenta }}
                </div>
                <div class="form-group">
                    <label">Nombre de Cuenta:</label>
                        {{ form.nombre_cuenta}}
                </div>
                <div class="form-group">
                    <label">Tipo de Cuenta</label>
                        {{ form.tipo_cuenta}}
                </div>
                <div class="form-group">
                    <label">Naturaleza</label>
                        {{ form.naturaleza_cuenta}}
                </div>
                <div class="modal-footer">
                    <div class="col-md-10 col-md-offset-2">
                        <div align="left" class="btn_crear mb-3">
                            <button class="btn btn-primary btn-lg" type="submit"><i class="fas fa-save"></i>Guardar</button>
                            <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal"><i class="far fa-window-close"></i>Cancelar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
