<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel" style="text-align:center;">Agregar Nueva cuenta por Arcivo xlsx</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form action="{% url 'Empresa:importar_cuenta' empresa %}" id='uploadForm'  method='POST' enctype="multipart/form-data" align="center" >
                {% csrf_token %}
                {% for message in messages %}
                <div class="alert alert-success text-center">
                  <a class="close" href="#" data-dismiss="alert">Ã—</a>
                    {{ message }}
                </div>
                {% endfor %}
                    {% csrf_token %}
                      <div class="col-md-12  p-0">
                        <input type="file" name="subircuenta" class='form-control'><br>
                       <button class="btn btn-primary btn-lg " href="{% url 'Empresa:importar_cuenta' empresa %}"><i class="fas fa-save"></i> Guardar</button>
                       <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal"><i class="far fa-window-close"></i>Cancelar</button>
                      </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
